<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  </style>
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="content">
    <article>
      <!-- Sign-up form start -->

      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      
      <ul>
        <li><img src="../assets/images/icon-list.svg" alt="">Product discovery and building what matters</li>
        <li><img src="../assets/images/icon-list.svg" alt="">Measuring to ensure updates are a success</li>
        <li><img src="../assets/images/icon-list.svg" alt="">And much more!</li>
      </ul>

      <label for="email">Email address</label>
      <input type="email" name="correo" id="email" placeholder="email@company.com">

      <button type="submit">Subscribe to monthly newsletter</button>
      <!-- Sign-up form end -->
    </article>
    <section>
      <img src="../assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
    </section>
  </div>

  <!-- Success message start -->
  <!-- 
  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
      Mentor</a>.
    Coded by <a href="#">Oscar Carabali</a>.
  </div>
</body>

</html>
